<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<div class="container">
<ion-view view-title="{{chat.fname}}">
  <ion-content class="padding">
  
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
   <br/>
      <b> Gender </b> : Male <br/>
	  <b> Date of Birth </b>: {{chat.dob}} <br/>
	  <b> Date of Administration</b>: {{chat.wisc5_doa}} <br/>
    
	<label for="singleSelect"> <b> Comparison Group Name: </b> </label>
    <select name="singleSelect" ng-init="scaledindex='0'" ng-model="scaledindex" ng-change="displayScaledScoreByIndex(scaledindex)">
	  <option value="0">Please Select</option>
      <option value="1">Intellectually Gifted</option>
      <option value="2">Intellectual Disability-Mid</option>
	  <option value="3">Intellectual Disability-Moderate</option>
	  <option value="4">Borderline Intellectual</option>
	  <option value="5">Learning Disorder-Reading</option>
	  <option value="6">Learning Disorder-Reading/WE</option>
	  <option value="7">Learning Disorder-Mathematics</option>
	  <option value="8">ADHD</option>
	  <option value="9">Disruptive Behaviour</option>
    </select><br>
	<highchart id="chart1" config="chartConfig" class="span9" ></highchart>
  </ion-content>
</ion-view>
</div>
